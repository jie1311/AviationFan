<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Aviation Fan</title>
</head>
<body>

<!--<ul>-->
<!--<li th:each="air:${airs}" th:text="${air.getType()}">Aircraft Models</li>-->
<!--</ul>-->

    <form action="#" th:action="@{/editAircraft}" th:object="${editAircraftForm}" method="post">
        <h3>Add a new aircraft type: </h3>
        <input type="text" required="required" placeholder="Manufacturer" th:field="*{manufacturer}" />
        <input type="text" required="required" placeholder="Model" th:field="*{model}" />
        <input type="text" required="required" placeholder="Submodel" th:field="*{subModel}" />
        <input type="number" required="required" placeholder="Range(km)" th:field="*{range}" />
        <input type="number" required="required" placeholder="Capacity(people)" th:field="*{capacity}" />
        <p><button type="submit">Add</button></p>
    </form>
    <p th:text="${added}"></p>

    <form action="#" th:action="@{/editAircraft}" th:object="${editAircraftForm}" method="post">
        <h3>Delete an aircraft type: </h3>
        <table>
            <tr>
                <th>Aircraft Type</th>
                <th>Range</th>
                <th>Capacity</th>
                <th>Delete</th>
            </tr>
            <tr th:each="air:${airs}">
                <td th:text="${air.getType()}"></td>
                <td th:text="${air.getRange()}"></td>
                <td th:text="${air.getCapacity()}"></td>
                <td> <input type="radio" th:field="*{deletedId}" th:value="${air.getId()}" required="required"/></td>
            </tr>
        </table>
        <p><button type="submit">Delete</button></p>
    </form>
    <p th:text="${deleted}"></p>

    <form action="#" th:action="@{/editAircraft}" th:object="${editAircraftForm}" method="post">
        <h3>Edit an aircraft type: </h3>
        <table>
            <tr>
                <th>Aircraft Type</th>
                <th>Range</th>
                <th>Capacity</th>
                <th>Edit</th>
            </tr>
            <tr th:each="air:${airs}">
                <td th:text="${air.getType()}"></td>
                <td th:text="${air.getRange()}"></td>
                <td th:text="${air.getCapacity()}"></td>
                <td> <input type="radio" th:field="*{editId}" th:value="${air.getId()}" required="required"/></td>
            </tr>
        </table>
        <p>
        <input type="text" required="required" placeholder="Manufacturer" th:field="*{manufacturer}" />
        <input type="text" required="required" placeholder="Model" th:field="*{model}" />
        <input type="text" required="required" placeholder="Submodel" th:field="*{subModel}" />
        <input type="number" required="required" placeholder="Range(km)" th:field="*{range}" />
        <input type="number" required="required" placeholder="Capacity(people)" th:field="*{capacity}" />
        </p>
        <p><button type="submit">Edit</button></p>
    </form>
    <p th:text="${edited}"></p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
    <p>Click <a href="/">here</a> to go back home.</p>
</body>
</html>
