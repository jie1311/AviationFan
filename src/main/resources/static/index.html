<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Aviation Fan Management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawSeriesChart);

        function drawSeriesChart() {

            var jsonData = $.ajax({
                url: "getAircraft",
                dataType: "json",
                async: false
            }).responseText;

            var arr = JSON.parse(jsonData);

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Type');
            data.addColumn('number', 'Range');
            data.addColumn('number', 'Capacity');
            data.addColumn('string', 'Manufacturer');
            data.addColumn('number', 'Capacity');

            for (var i = 0; i < arr.length; i++) {
                data.addRow([arr[i].model + '-' + arr[i].submodel, arr[i].range, arr[i].capacity, arr[i].manufacturer, arr[i].capacity]);
            }

            var options = {
                hAxis: {
                    minValue: 8000,
                    maxValue: 20000,
                    title: 'Range'},
                vAxis: {
                    minValue: 200,
                    maxValue: 450,
                    title: 'Capacity'},
                sizeAxis: {
                    minSize: 10,
                    maxSize: 12,
                    sortBubblesBySize: true},
                bubble :{
                    textStyle: {
                        fontSize: 8
                    }
                }
            };

            var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
<p>Click <a href="login">here</a> to login.</p>
<p>Click <a href="editAircraft">here</a> to manage all the aircraft types.</p>
<p>Click <a href="editAirport">here</a> to manage all the airports.</p>
<p>Click <a href="editUser">here</a> to manage all the users.</p>
<p>Click <a href="compare">here</a> to test if an aircraft type can fly A-B.</p>
<div id="series_chart_div" style="width: 100%; height: 400px;"></div>
</body>
</html>
